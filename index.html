<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <form id="search-form">
                <div class="form-group">
                    <input type="text" class="form-control" id="city-input" placeholder="Enter city" required>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <ul id="search-history" class="list-group mt-4"></ul>
        </div>
        <div class="col-md-8">
            <div id="current-weather" class="mb-4"></div>
            <div id="forecast" class="d-flex justify-content-between"></div>
            <div id="error-message" class="alert alert-danger mt-4" role="alert" style="display: none;"></div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
