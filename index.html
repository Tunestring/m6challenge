<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container my-4">
        <h1 class="text-center">Weather Dashboard</h1>

        <div class="row my-4">
            <div class="col-md-4">
                <form id="search-form" class="mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control" id="city-input" placeholder="Enter city">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
                
                <ul id="search-history" class="list-group"></ul>
            </div>
            
            <div class="col-md-8">
                <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
                
                <div id="current-weather" class="card mb-3">
                    <div class="card-body"></div>
                </div>
                
                <div id="forecast" class="d-flex flex-wrap justify-content-between"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
